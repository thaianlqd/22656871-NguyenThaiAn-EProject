# => thai an - update: Tối ưu tốc độ cuối cùng nhất 4
name: CI/CD Pipeline for Microservices

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
      rabbitmq:
        image: rabbitmq:3-management-alpine
        ports:
          - 5672:5672

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js with caching
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Wait for Dependencies to be Ready
        run: |
          npm install -g wait-on
          wait-on tcp:27017 tcp:5672 -t 15000

      - name: Install All Dependencies (Parallel)
        run: |
          cd auth && npm ci &
          cd product && npm ci &
          cd order && npm ci &
          wait
        shell: bash

      - name: Create .env files
        run: |
          echo "MONGODB_AUTH_URI=mongodb://localhost:27017/ci_auth" > auth/.env
          echo "JWT_SECRET=ci_secret" >> auth/.env
          echo "RABBITMQ_URI=amqp://guest:guest@localhost:5672" >> auth/.env

          echo "MONGODB_PRODUCT_URI=mongodb://localhost:27017/ci_product" > product/.env
          echo "JWT_SECRET=ci_secret" >> product/.env
          echo "RABBITMQ_URI=amqp://guest:guest@localhost:5672" >> product/.env
          echo "LOGIN_TEST_USER=ci_user" >> product/.env
          echo "LOGIN_TEST_PASSWORD=ci_password" >> product/.env
          echo "AUTH_SERVICE_URL=http://localhost:3000" >> product/.env

          echo "MONGODB_ORDER_URI=mongodb://localhost:27017/ci_order" > order/.env
          echo "JWT_SECRET=ci_secret" >> order/.env
          echo "RABBITMQ_URI=amqp://guest:guest@localhost:5672" >> order/.env

      - name: Run Background Services and Wait
        run: |
          cd auth && nohup npm start > nohup.out 2>&1 &
          cd ../order && nohup npm start > nohup.out 2>&1 &

          for i in {1..20}; do
            if curl -sS --max-time 1 http://localhost:3000/login -X POST > /dev/null 2>&1; then
              echo "Auth service is responding!"
              exit 0
            fi
            echo "Attempt $i/20: still waiting..."
            sleep 0.5
          done

          echo "::error::Auth service failed to start in time."
          tail -n 20 auth/nohup.out || echo "auth/nohup.out not found."
          exit 1
        shell: bash

      - name: Run Tests (Auth, Product, Order)
        run: |
          set -e
          cd auth && npm test > test.log 2>&1 && echo "✅ Auth tests passed!" &
          cd ../product && npm test > test.log 2>&1 && echo "✅ Product tests passed!" &
          cd ../order && npm test > test.log 2>&1 && echo "✅ Order tests passed!" &
          wait
        shell: bash

  build-docker:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ⚡ Tối ưu: build song song 4 service để rút ngắn thời gian
      - name: Build & Push All Images in Parallel
        run: |
          build_push() {
            local name=$1
            local path=$2
            echo "🚀 Building $name ..."
            docker buildx build \
              --cache-from type=gha \
              --cache-to type=gha,mode=max \
              --push \
              -t thaianlqd050204/microservices-$name:latest \
              $path > $name.log 2>&1 && echo "✅ $name done!" || (echo "❌ $name failed!" && cat $name.log)
          }

          build_push auth ./auth &
          build_push product ./product &
          build_push order ./order &
          build_push gateway ./api-gateway &
          wait
        shell: bash





