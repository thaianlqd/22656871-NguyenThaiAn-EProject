name: CI/CD Pipeline for Microservices

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --port 27017 --eval 'db.adminCommand(\"ismaster\")'" 
          --health-interval 20s 
          --health-timeout 20s 
          --health-retries 20  # Tăng retry để container có thời gian start
    steps:
      - uses: actions/checkout@v4

      - name: Pull MongoDB image
        run: docker pull mongo:7.0  # Pull explicit để tránh fail

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Wait for MongoDB ready
        run: |
          for i in {1..60}; do
            if nc -z localhost 27017; then
              echo "MongoDB ready!"
              break
            fi
            echo "Waiting for MongoDB... ($i/60)"
            sleep 2  # Tăng sleep để chờ
          done
          if ! nc -z localhost 27017; then
            echo "MongoDB not ready after 120s"
            exit 1
          fi

      - name: Install dependencies for Auth
        run: cd auth && npm ci

      - name: Run tests for Auth
        run: cd auth && npm test

      - name: Install dependencies for Product
        run: cd product && npm ci

      - name: Run tests for Product
        run: cd product && npm test

      - name: Install dependencies for Order
        run: cd order && npm ci

      - name: Run tests for Order
        run: cd order && npm test

      - name: Lint code
        run: |
          npm install -g eslint
          eslint . --ext .js --ignore-path .gitignore

  build-docker:
    needs: test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Auth image
        uses: docker/build-push-action@v5
        with:
          context: ./auth
          push: true
          tags: thaian/microservices-auth:latest

      - name: Build and push Product image
        uses: docker/build-push-action@v5
        with:
          context: ./product
          push: true
          tags: thaian/microservices-product:latest

      - name: Build and push Order image
        uses: docker/build-push-action@v5
        with:
          context: ./order
          push: true
          tags: thaian/microservices-order:latest

      - name: Build and push Gateway image
        uses: docker/build-push-action@v5
        with:
          context: ./api-gateway
          push: true
          tags: thaian/microservices-gateway:latest