# version: "3.9"

services:
  thaian_rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: thaian_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - thaian_rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped
    networks:
      - microservices-net
    # --- THÊM MỚI ---
    # Healthcheck để đảm bảo RabbitMQ sẵn sàng trước khi các service khác khởi động
    # healthcheck:
    #   test: ["CMD", "rabbitmq-diagnostics", "check_running", "-q"]
    #   interval: 3s
    #   timeout: 3s
    #   retries: 3
    #   start_period: 5s

  thaian_mongodb:
    image: mongo:7.0
    container_name: thaian_mongodb
    ports:
      - "27017:27017"
    volumes:
      - thaian_mongodb_data:/data/db
    restart: unless-stopped
    networks:
      - microservices-net
    # healthcheck:
    #   test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
    #   interval: 3s
    #   timeout: 3s
    #   retries: 3
    #   start_period: 5s

  thaian_api_gateway:
    build: ./api-gateway
    container_name: thaian_api_gateway
    ports:
      - "3003:3003"  # Duy nhất expose ra host
    volumes:
      - ./api-gateway:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - thaian_auth_service
      - thaian_order_service
      - thaian_product_service
    restart: unless-stopped
    networks:
      - microservices-net

  thaian_auth_service:
    build: ./auth
    container_name: thaian_auth_service
    expose:
      - "3000"
    volumes:
      - ./auth:/usr/src/app
      - /usr/src/app/node_modules
    env_file: ./auth/.env  # Load .env từ thư mục auth
    # depends_on:
    #   - thaian_mongodb
    #   - thaian_rabbitmq 
    # restart: unless-stopped
    # networks:
    #   - microservices-net
    # --- ĐÃ SỬA ---
    # Bắt buộc chờ đến khi mongodb và rabbitmq "khỏe mạnh"
    # depends_on:
    #   thaian_mongodb:
    #     condition: service_healthy
    #   thaian_rabbitmq:
    #     condition: service_healthy
    depends_on:
      - thaian_mongodb
      - thaian_rabbitmq
    restart: unless-stopped
    networks:
      - microservices-net

  thaian_order_service:
    build: ./order
    container_name: thaian_order_service
    expose:
      - "3002"
    volumes:
      - ./order:/usr/src/app
      - /usr/src/app/node_modules
    env_file: ./order/.env  # Load .env từ thư mục order
    # depends_on:
    #   - thaian_mongodb
    #   - thaian_rabbitmq
    # restart: unless-stopped
    # networks:
    #   - microservices-net
    # --- ĐÃ SỬA ---
    # depends_on:
    #   thaian_mongodb:
    #     condition: service_healthy
    #   thaian_rabbitmq:
    #     condition: service_healthy
    depends_on:
      - thaian_mongodb
      - thaian_rabbitmq
    restart: unless-stopped
    networks:
      - microservices-net

  thaian_product_service:
    build: ./product
    container_name: thaian_product_service
    expose:
      - "3001"
    volumes:
      - ./product:/usr/src/app
      - /usr/src/app/node_modules
    env_file: ./product/.env  # Load .env từ thư mục product
    # depends_on:
    #   - thaian_mongodb
    #   - thaian_rabbitmq
    # restart: unless-stopped
    # networks:
    #   - microservices-net
    # --- ĐÃ SỬA ---
    # depends_on:
    #   thaian_mongodb:
    #     condition: service_healthy
    #   thaian_rabbitmq:
    #     condition: service_healthy
    depends_on:
      - thaian_mongodb
      - thaian_rabbitmq
    restart: unless-stopped
    networks:
      - microservices-net

volumes:
  thaian_rabbitmq_data:
  thaian_mongodb_data:

networks:
  microservices-net:
    driver: bridge